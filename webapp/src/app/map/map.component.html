<div style="height: 100%; width: 70vw; display: flex">

    <div style="margin: auto; display: flex; flex-direction: column; width: 85%; height: 90%;">
  
      <svg [attr.viewBox]="viewBox" preserveAspectRatio="" id="map" [attr.width]="TILE_SIZE" [attr.height]="TILE_SIZE"
        style="background-color: rgb(226, 226, 226); height: 90%; width: 100%;" [style.cursor]="cursor" (mousedown)="mouseDown($event)" (mousemove)="mouseMove($event)" (mouseup)="mouseUp()" (mouseleave)="mouseUp()" >
        <svg [attr.width]="TILE_SIZE" [attr.height]="TILE_SIZE" x="0" y="0">
            <image preserveAspectRatio="none" *ngFor="let img of tileImages[zoom]" [attr.href]="tileUrl(img.x, img.y, img.z)" [attr.x]="img.lng" [attr.y]="img.lat" [attr.width]="imageWidth"></image>
        </svg>
        <rect x="40" y="-20" width="30" height="20" fill="yellow" stroke="blue" stroke-width="1" />
        <rect x="-50" y="60" width="40" height="10" fill="red" stroke="blue" stroke-width="1" />
      </svg>
  
      <div style="display: flex; margin: 10px auto">
        <button mat-stroked-button (click)="zoomin()" [disabled]="this.zoom >= 17">+</button>
        <button mat-stroked-button (click)="zoomout()" [disabled]="this.zoom <= 0">-</button>
      </div>
    </div>
  </div>
